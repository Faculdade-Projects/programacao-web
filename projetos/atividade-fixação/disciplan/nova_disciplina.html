<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscPlan - Nova Disciplina</title>
    <!-- <link rel="stylesheet" href="../../styles/global.css"> -->
</head>
<body>
    <header>
        <h2>DiscPlan</h2>

        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./nova_disciplina.html">Criar Plano de Disciplina</a></li>
            </ul>
        </nav>
    </header>
    <h2>Criar Nova Disciplina</h2>
    <form action="./index.html">
        <table border="1" cellpadding="5x" cellspacing="4px">
            <tbody >
                <tr >
                    <th  >
                        <label for="nome">Nome</label>
                    </th>
                    <td colspan="3"><input type="text" name="nome" id="nome" style="width: 98%;"></td>
                </tr>
                <tr>
                    <th><label for="data-inicio">Data de Inicio</label></th>
                    <td><input type="date" name="data-inicio" id="data-inicio"></td>
                    <th><label for="data-fim">Data de Fim</label></th>
                    <td><input type="date" name="data-fim" id="data-fim"></td>
                </tr>
                <tr>
                    <th><label for="objetivo-geral">Objetivo Geral</label></th>
                    <td colspan="3">
                        <textarea name="objetivo-geral" id="objetivo-geral" cols="46" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <th><label for="objetivo-especificos">Objetivos Especificos</label></th>
                    <td colspan="3">
                        <textarea name="objetivo-especificos" id="objetivo-especificos" cols="46" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><button type="submit" style="width: 100%; height: 40px;">Salvar Plano</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
